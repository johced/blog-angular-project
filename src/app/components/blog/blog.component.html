<div class="row justify-content-center mt-5">
  <div class="col-md-8 mt-5">
    <div *ngFor="let blog of blogs">
      <h1 *ngIf="blog.id == user.id">{{ blog.title }}</h1>
    </div>
    <button
      class="btn btn-danger"
      (click)="onDeleteBlog()"
      routerLink="/new-blog"
    >
      Delete blog
    </button>
  </div>
</div>
