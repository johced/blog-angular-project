<div class="row justify-content-center mt-5">
  <div class="col-md-8 mt-5">
    <form #f="ngForm" (ngSubmit)="onUpdatePost(f.value)">
      <div class="form-group" *ngIf="post">
        <div class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            minlength="5"
            #editBlogTitle="ngModel"
            name="title"
            placeholder="..."
            [(ngModel)]="post.title"
          />
        </div>
        <div class="form-group">
          <label for="blogpost">Blogpost</label>
          <textarea
            type="text"
            class="form-control"
            id="content"
            required
            minlength="3"
            editBlogContent="ngModel"
            name="content"
            rows="4"
            [(ngModel)]="post.content"
          ></textarea>
        </div>
        <button
          class="btn btn-secondary btn-sm float-right"
          type="submit"
          [disabled]="!f.form.valid"
          (click)="back()"
        >
          Update
        </button>
        <button
          class="btn btn-secondary btn-sm float-right mr-1"
          [disabled]="f.form.dirty"
          (click)="back()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
