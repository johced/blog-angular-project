<app-new-post [showpost]="showpost" *ngIf="showpost === true"></app-new-post>

<div class="float-right ml-5">
  <div class="user-info ml-5 mt-5 border-left">
    <h5 class="pl-3">Blog posts</h5>
    <ul *ngFor="let post of posts">
      <li
        class="list-group-item list-group-item-light"
        *ngIf="post.blogId == blogId"
      >
        <a routerLink="/blog/{{ blog.id }}/{{ blog.title }}/{{ post.id }}">
          {{ post.title }}</a
        >
      </li>
    </ul>
  </div>
</div>
