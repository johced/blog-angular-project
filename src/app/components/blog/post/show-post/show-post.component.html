<div class="col-md-7">
  <div class="row-md-7">
    <div *ngFor="let post of posts">
      <div
        class="d-flex flex-column comment-section mt-5"
        *ngIf="post.id === postId"
      >
        <div class="bg-white">
          <div class="d-flex flex-row">
            <div class="cursor">
              <span routerLink="edit/{{ postId }}">Edit post</span>
            </div>
            <div class="ml-4 cursor" (click)="onDeletePost(post.id)">
              <span>Delete post</span>
            </div>
          </div>
          <button class="btn btn-secondary btn-sm float-right" (click)="back()">
            Back to blog
          </button>
          <hr />
        </div>
        <div class="bg-white">
          <div class="d-flex flex-row user-info">
            <div class="d-flex flex-column justify-content-start">
              <span class="d-block font-weight-bold name"
                ><h3>{{ post.title }}</h3></span
              ><span class="date text-black-50"
                >Shared publicly - {{ post.created | date: "dd/M/y" }}</span
              >
              <span class="date text-black-50"
                >Modified - {{ post.modified | date: "dd/M/y" }}</span
              >
            </div>
          </div>
          <div class="mt-2">
            <p class="comment-text lead">
              {{ post.content }}
            </p>
          </div>
        </div>

        <app-comment></app-comment>
      </div>
    </div>
  </div>
</div>
