<button class="btn btn-secondary btn-sm mt-2 float-right" (click)="back()">
  Back
</button>
<div *ngFor="let post of posts">
  <div
    class="d-flex flex-column comment-section mt-5"
    *ngIf="post.id === postId"
  >
    <div class="bg-white p-2">
      <div class="d-flex flex-row user-info">
        <div class="d-flex flex-column justify-content-start ml-2">
          <span class="d-block font-weight-bold name">{{ post.title }}</span
          ><span class="date text-black-50"
            >Shared publicly - {{ post.created | date: "dd/M/y" }}</span
          >
        </div>
      </div>
      <div class="mt-2">
        <p class="comment-text">
          {{ post.content }}
        </p>
      </div>
    </div>
    <div class="bg-white">
      <div class="d-flex flex-row fs-12">
        <div class="like p-2 cursor">
          <i class="fa fa-thumbs-o-up"></i
          ><span class="ml-1" routerLink="edit/{{ postId }}">Edit post</span>
        </div>

        <div class="like p-2 cursor" (click)="onDeletePost(post.id)">
          <i class="fa fa-share"></i><span class="ml-1">Delete post</span>
        </div>
      </div>
    </div>
    <app-comment></app-comment>
  </div>
</div>
