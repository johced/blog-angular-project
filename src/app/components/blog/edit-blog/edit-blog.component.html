<div class="row justify-content-center mt-5">
  <div class="col-md-8 mt-5">
    <form #f="ngForm" (ngSubmit)="onUpdateBlog(f.value)">
      <div class="form-group" *ngIf="blog">
        <div class="form-group">
          <label for="title">Blog name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
            placeholder="..."
            [(ngModel)]="blog.title"
          />
        </div>
      </div>

      <button
        class="btn btn-primary float-right"
        type="submit"
        (click)="back()"
      >
        Update
      </button>
    </form>
  </div>
</div>
